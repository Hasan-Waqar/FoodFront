<section id = "booking-pg" class="booking-page-main">
    <div class="booking-container">
        <!-- Left Column: Image -->
        <div class="booking-image">
            <img src="./images/booking-image.png" alt="A couple enjoying a meal">
        </div>

        <!-- Right Column: Form -->
        <div class="booking-form-wrapper">
            <h3 class="section-subtitle">Reservation</h3>
            <h2 class="section-title">Book A Table Online</h2>

            <form>
                <div class="form-grid">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <input type="datetime-local" placeholder="Date & Time" required>
                    <select required>
                        <option value="">No Of People</option>
                        <option value="1">People 1</option>
                        <option value="2">People 2</option>
                        <option value="3">People 3</option>
                        <option value="4">People 4</option>
                    </select>
                    <textarea placeholder="Special Request" rows="5"></textarea>
                    <button type="submit" class="btn">BOOK NOW</button>
                </div>
            </form>
        </div>
    </div>
</section>
